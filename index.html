<!DOCTYPE html>
<html lang="pt-br>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" type="module" defer></script>
</head>
  <body>
    <div id="app">
      <header>
        <img src="./assests/Gitfav.svg" alt="">
        <div class="search">
          <input id="input" type="text" placeholder="Digite o Github username que quer favoritar">
          <button id="button"><img src="./assests/vector.svg" alt="">Favoritar</button>
        </div>
      </header>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>

        </table>
        <div id ="empty" >
          <img src="./assests/star.svg" alt="Estrela " />
            <p>Nenhum favorito ainda</p>
          </div>
    </div>
  </body>
</html>
